<html>
<head>
<title>forms</title>
<h1 align ="center">Registration form </h1>
</head>
<body>
<form>
<label for ="fname">First Name:</label>
<input type ="text" name ="fname" Id="fname" Place Holder="Name"/><br></br>
<label for="email">Enter your email:</label>
<input type="email" id ="email" name ="email">
<input type="submit" value="submit"><br></br>
<label for="phone">Enter Your Phone Number</label>
<input type="tel" id="phone" name="phone"><br></br>
<label for ="password">Password:</label>
<input type ="password" Name ="pwd" Id="pwd"/><br></br>
<label for ="Gender">Gender</label>
<input type ="Radio" Name ="Male" id="male" value="male"/>male
<input type ="Radio" Name ="Female" id="female" value="female"/>female<br></br>
<label for ="Skills">Skills</label>
<input type ="checkbox" name="Java" id="java" value="java"/>java
<input type ="checkbox" name="c++" id="c++" value="c++"/>c++<br></br> 
<label for ="File"></label>
<input type ="File" Name "file" value="file upload"/><br></br>
<label for ="Nationality">Country</label>
<Select>
<option>---Select---</option>
<option value ="India">India</option>
<option value="Usa">Usa</option>
<option value="Uk">Uk</option>
</select><br></br>
<label for ="Address">Address</label>
<textarea rows ="5" columns ="25" value ="address" Place Holder ="address here"></textarea><br></br>
<label for ="Submit"></label>
<input type ="Submit" Name ="Submit" value ="register"/>
</form>
</body>
</html>
